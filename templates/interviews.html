{% extends "default.html" %}
{% block content %}

{% @posts.each do |interview| %}
  <article class="interviewee">
    <a class="port_image" href="http://{{interview.slug}}.rollswiththis.com/" title="View an interview with <{ interview.name %>."><img src="/images/portraits/<%= interview.slug %>.jpg" width="250" height="168" class="portrait" alt="{{ interview.name }}"></a>
    <div class="person_info">
            <h3 class="person"><a href="http://<{ interview.slug }>.rollswiththis.com/" title="View an interview with {{ interview.name }}.">{{ interview.name }}</a></h3>
            <p class="summary">{{ interview.summary }}</p>
            <p class="details">
              Posted <time datetime="{{ interview.date.strftime('%Y-%m-%d') }}">{{ interview.date.strftime('%B %d, %Y') }}.</time>
            </p>
            <ul class="categories">
            <% interview.categories.each do |category| %>
                <li><a href="/interviews/{{ category }}/" title="View all the {{ category.capitalize }} interviews.">{{ category }}</a></li>
            <% end %>
            </ul>
    </div>
  </article>
<% end %>

{% endblock %}
